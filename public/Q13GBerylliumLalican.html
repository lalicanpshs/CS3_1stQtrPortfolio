
<!DOCTYPE html>
<html>
<body>

   <h2> Q1 3rd Graded Exercise submitted by Solstice Lalican of Beryllium</h2>

   <p>Guess the number : ****</p>
   <p>The number is from 1 to 100</p>

   <label for = "guess"> Enter your guess :</label>
     <input id="guess" />

   <p> <button onclick="checkIt()"> Check It </button> 
   <p>Result: <span id="resultHere"></span></p>

    <script>

       var num = Math.floor(Math.random() * 100) + 1;

        function checkIt() {
              let userinput = document.getElementById('guess').value;
              let guess = parseInt(userinput, 10);

              if (guess < 1 || guess > 100) {
                        document.getElementById('resultHere').innerText = "Please enter a number between 1 and 100.";
                 }
              else if (guess < num) {
                  document.getElementById('resultHere').innerText = "Higher";
                 }
              else if (guess > num) {
                  document.getElementById('resultHere').innerText = "Lower";
                 }
             else {
                  document.getElementById('resultHere').innerText = "You are correct!";
                 }
              }
    </script>

</body>

</html>
